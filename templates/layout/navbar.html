<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Inmuebles</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'inicio' %}" class="nav-link active" aria-current="page">Inicio</a></li>
        <li class="nav-item"><a href="{% url 'inmuebles' %}" class="nav-link">Inmuebles</a></li>
        {% if not user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Registrarse</a></li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link">Hola {{user.username|title}}</a>
            </li>
        {% endif%}

        <li class="nav-item">
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="nav-link" type="submit">Cerrar Sesion</button>
            </form>   
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary" aria-current="page">Iniciar Sesion</a>
            {% endif %}
        </li>
      </ul>
    </header>
  </div>
